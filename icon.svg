<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <g fill="none" stroke="white" stroke-width="28" stroke-linecap="round" stroke-linejoin="round">
    <!-- Speaker cone -->
    <polygon points="80,200 80,312 160,370 160,142"/>

    <!-- Sound waves -->
    <path d="M 200 170 C 260 220, 260 292, 200 342"/>
    <path d="M 260 120 C 360 200, 360 312, 260 392"/>
  </g>

  <!-- Coin (outer circle as the biggest wave) -->
  <circle cx="330" cy="256" r="100" fill="none" stroke="white" stroke-width="28"/>

  <!-- S symbol inside coin -->
  <text x="330" y="290" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="120" font-weight="bold">$</text>
</svg>
