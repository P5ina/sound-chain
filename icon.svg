<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Chain links (stylized blocks) -->
  <g fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="8">
    <!-- Top left block -->
    <rect x="80" y="120" width="60" height="60" rx="10"/>
    <!-- Top right block -->
    <rect x="372" y="120" width="60" height="60" rx="10"/>
    <!-- Bottom left block -->
    <rect x="80" y="332" width="60" height="60" rx="10"/>
    <!-- Bottom right block -->
    <rect x="372" y="332" width="60" height="60" rx="10"/>

    <!-- Connecting lines -->
    <line x1="140" y1="150" x2="180" y2="150"/>
    <line x1="332" y1="150" x2="372" y2="150"/>
    <line x1="140" y1="362" x2="180" y2="362"/>
    <line x1="332" y1="362" x2="372" y2="362"/>
    <line x1="110" y1="180" x2="110" y2="332"/>
    <line x1="402" y1="180" x2="402" y2="332"/>
  </g>

  <!-- Sound waves (center) -->
  <g fill="none" stroke="url(#wave)" stroke-width="16" stroke-linecap="round">
    <!-- Center bar -->
    <line x1="256" y1="160" x2="256" y2="352"/>

    <!-- Left waves -->
    <line x1="216" y1="200" x2="216" y2="312"/>
    <line x1="176" y1="230" x2="176" y2="282"/>

    <!-- Right waves -->
    <line x1="296" y1="200" x2="296" y2="312"/>
    <line x1="336" y1="230" x2="336" y2="282"/>
  </g>

  <!-- Coin symbol -->
  <circle cx="256" cy="256" r="45" fill="none" stroke="#fbbf24" stroke-width="6"/>
  <text x="256" y="270" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="40" font-weight="bold">S</text>
</svg>
